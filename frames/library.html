<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="library.css" type="text/css" rel="stylesheet">
</head>
<body bgcolor="#f2f2f2">
    <center>
    <div class="reg-div">
        <div class="logo"></div>
        <div class="title">PRATIK's</div>
        <div class="sub-title">Book Store</div>
        <div class="fields">
            <div class="name"><input type="text" class="name_input" placeholder="Name"/></div>
            <div class="email"><input type="text" class="email_input" placeholder="E-mail ID"/></div>
            <div class="date"><input type="date" class="date_input" placeholder="Date"/></div>
            <div class="shift">
                <label for="shift">Shift:</label>
                <select id="shift" name="shift">
                   <option value="morning">Morning</option>
                   <option value="evening">Evening</option>
                   </select>
            </div>
            <br><br>
        </div>
        <button class="signin-button">Submit

        </button>
    </div>
    </center>
</body>
</html>
